<!DOCTYPE html>
<html>
    <title>Kovin EATS</title>
    <link rel="icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand mt-2 mt-lg-0" href="/">
                        <img
                            src="img/logo.png"
                            height="50"
                            alt="Kovin Eats Logo"
                            loading="lazy"
                        />
                    </a>
                </div>

                <div class="input-group d-flex justify-content-center">
                    <div class="form-outline" style="width:50%;">
                      <input type="search" id="form1" class="form-control" />
                      <label class="form-label" for="form1">Buscar Restaurantes | Platillos</label>
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
        
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a
                          class="text-reset me-3 dropdown-toggle hidden-arrow"
                          href="#"
                          id="navbarDropdownMenuLink"
                          role="button"
                          data-mdb-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <i class="fas fa-receipt"></i>
                          <span class="badge rounded-pill badge-notification bg-danger">1</span>
                        </a>
                        <ul
                          class="dropdown-menu dropdown-menu-end"
                          aria-labelledby="navbarDropdownMenuLink"
                        >
                          <li>
                            <a class="dropdown-item" href="#">Pedido actual</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Todos los pedidos</a>
                          </li>
                        </ul>
                      </div>
                    <div class="dropdown">
                        <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle"
                            height="25"
                            alt="Black and White Portrait of a Man"
                            loading="lazy"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div style="margin-top: 1%;margin-bottom: 1%;margin-left: 1%;margin-right: 1%;">
            <h1>Pedidos</h1>
        </div>

        <table class="table">
            <thead>
                <th>Folio</th>
                <th>Platillo</th>
                <th>Ingredientes</th>
                <th>Fecha del pedido</th>
                <th>Repartidor</th>
                <th>Método de pago</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr th:each="pedido:${pedidos}">
                    <td>
                        <p th:text="${pedido.folio}"></p>
                    </td>
                    <td>
                        <p th:Text="${pedido.platillos[0].nombre}"></p>
                    </td>
                    <td>
                        <p th:text="${pedido.ingredientes}"></p>
                    </td>
                    <td>
                        <p th:text="${pedido.fecha_pedido}"></p>
                    </td>
                    <td>
                        <p th:text="${pedido.repartidor}"></p>
                    </td>
                    <td>
                        <p th:text="${pedido.metodo_pago}"></p>
                    </td>
                    <td>
                        <p th:text="'$'+${pedido.total}"></p>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <p style="color:black;display: inline;">
                    © 2022 Copyright Kovin
                    <p style="color: #1266f1;display:inline">EATS.</p>
                    <p>Made by Kevin Moreno Parra for Dagoberto's class.</p>
                </p> 
            </div>
            <!-- Copyright -->
        </footer> 

    </body>

</html>
